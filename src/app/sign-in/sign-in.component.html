<div class="sign-up-page">
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="card-block">
          <h1>Sign In</h1>
          <div class="alert alert-danger alert-dismissible fade show" *ngIf="error" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{error}}
          </div>
          <form #signinForm="ngForm">
            <div class="input-wrapper">
              <input class="form-input" type="text" [(ngModel)]="email" placeholder="email" name="email" required #e="ngModel"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div [hidden]="e.valid || e.pristine" class="alert alert-danger">Email is required</div>
            <div class="input-wrapper">
              <input class="form-input" type="password" [(ngModel)]="password" placeholder="password" name="password"
                required #p="ngModel">
              <div class="input-icon">
                <i class="fas fa-key"></i>
              </div>
            </div>
            <div [hidden]="p.valid || p.pristine" class="alert alert-danger">Password is required</div>
            <div class="row options no-gutters">
              <div class="col-lg-5" style="margin-bottom: 1rem;">
                <i *ngIf="rememberMe" class="far fa-check-square" (click)="rememberMe = false"></i>
                <i *ngIf="!rememberMe" class="far fa-square" (click)="rememberMe = true"></i>
                Remember me
              </div>
              <div class="col-lg-7" style="margin-bottom: 1rem;">
                <a class="forgot-password" routerLink="/reset-password">Forgot your password?</a>
              </div>
            </div>
            <button type="submit" [disabled]="!signinForm.form.valid || buttonText == ''" class="sign-in-button btn-block"
              (click)="signin()">
              <i *ngIf="buttonText == ''" class="fas fa-circle-notch fa-spin"></i>
              {{buttonText}}
            </button>
          </form>
        </div>
        <div class="create-account">
          Don't have an account yet?&nbsp;
          <a routerLink="/sign-up">Create your account</a>
        </div>
      </div>
    </div>
  </div>
</div>
